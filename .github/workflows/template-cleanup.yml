name: Template Cleanup

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  cleanup:
    runs-on: ubuntu-latest
    # Grant the workflow permissions to write to the repository.
    permissions:
      contents: write
    # This condition ensures the job only runs on the very first push to main,
    # which is what happens when a repo is created from a template.
    if: "github.event.before == '0000000000000000000000000000000000000000'"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: "Get repository name"
        id: get_repo_name
        run: echo "repo_name=$(echo '${{ github.repository }}' | cut -d '/' -f2)" >> $GITHUB_OUTPUT

      - name: "Update package.json"
        run: |
          # Use sed to replace the placeholder name with the actual repository name
          sed -i 's/"name": "your-repository-name"/"name": "${{ steps.get_repo_name.outputs.repo_name }}"/' package.json

      - name: "Remove workflow file"
        run: rm .github/workflows/template-cleanup.yml

      - name: "Commit and push changes"
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: set project name and remove cleanup workflow"
          branch: ${{ github.ref_name }} # Use the branch the repository was created with
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
